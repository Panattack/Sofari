<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../css/stylesheet.css">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
  <script type="text/javascript" src="../js/main.js"></script>
  <script id="index-template" type="text/x-handlebars-template">
    <section class="ad-categories">
      {{#each array}}
        <div class="ad-card" id="ad-card-{{this.id}}">
          <div class="ad-card-inner">
            <div class="ad-card-front">
              <a href="../category.html?id={{this.id}}">
                <img src="https://wiki-ads.onrender.com/{{this.img_url}}" alt="Properties">
              </a>
              
              <!-- Button in the bottom right corner -->
              <button class="more-button" onclick="rotateCard('ad-card-{{this.id}}')">More</button>
            </div>
            <div class="ad-card-back">
              <h2>{{this.title}}</h2>
              <nav>
                <ul class="subcategories">
                  {{#each this.subcategories}}
                    <li><a href="../subcategory.html?id={{this.id}}">{{title}}</a></li>
                  {{/each}}
                </ul>
              </nav>
            </div>
          </div>
        </div>
      {{/each}}
    </section>
  </script>

  <style>
    /* Add this to your CSS file or in a <style> tag in the head of your HTML */
    /* .ad-card-inner {
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    } */

    .ad-card-flipped .ad-card-inner {
      transform: rotateY(180deg);
    }

    /* .ad-card-front, .ad-card-back {
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .ad-card-back {
      transform: rotateY(180deg);
    } */
  </style>
</head>
<body id="example">

  

  <script>
    function rotateCard(cardId) {
      const card = document.getElementById(cardId);
      card.classList.toggle('ad-card-flipped');
    }
  </script>
</body>
</html>
