<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script type="text/javascript" src="../js/category.js"></script>
    <script id="category-template" type="text/x-handlebars-template">
        {{#each array}}
            <p>{{this.title}}, {{this.description}}, {{getFirstImage this.images}}, {{this.cost}}</p>
        {{/each}}
    </script>

    <script>
        // Define Handlebars helper function to get the first element from an array
        Handlebars.registerHelper('getFirstImage', function(images) {
            return images && images.length > 0 ? images[0] : 'No Image';
        });
    </script>
</head>
<body id="example"></body>
</html>
